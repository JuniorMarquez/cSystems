<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Margenes de utilidad
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/margen/create">
          <i class="glyphicon glyphicon-open"></i> Agregar margen
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="margen in $data">
              <td data-title="'Descripcion'" sortable="'descripcion'" filter="{ 'descripcion': 'text' }">{{margen.descripcion}}</td>
              <td data-title="'Margen'" sortable="'margen'" filter="{'margen': 'text'}">{{margen.margen}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/margen/{{margen.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/margen/{{margen.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(margen)" item="margen">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>

<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Listado de depósitos
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/deposito/create">
          <i class="glyphicon glyphicon-open"></i> Agregar depósito
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="deposito in vm.depositos2">
              <td data-title="'Identificador de Establecimiento'" sortable="'idE'" filter="{ 'idE': 'text' }">{{deposito.idE}}</td>
              <td data-title="'Descripcion'" sortable="'descripcion'" filter="{'descripcion': 'text'}">{{deposito.descripcion}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default btn-xs" title="Ver detalles" href="/deposito/{{deposito.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default btn-xs" title="Editar" href="/deposito/{{deposito.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger btn-xs" title="Borrar" ng-really-message="Esta usted seguro(a) ?" ng-really-click="vm.remove(deposito)" item="deposito">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>

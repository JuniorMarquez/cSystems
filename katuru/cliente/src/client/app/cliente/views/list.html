<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Listado de Clientes
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/cliente/create">
          <i class="glyphicon glyphicon-open"></i> Agregar Cliente
        </a>
      </div>
       <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Buscar" ng-model="searchFish">
      </div>      
    </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="cliente in vm.clientes2 | filter:searchFish">
              <td data-title="'NombreRazon'" >{{cliente.nombreRazon}}</td>
              <!--<td data-title="'Address'" sortable="'address'" filter="{'address': 'text'}">{{cliente.address}}</td>-->
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default btn-xs" title="Ver detalles" href="/cliente/{{cliente.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default btn-xs" title="Editar" href="/cliente/{{cliente.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger btn-xs" title="Borrar" ng-really-message="Esta usted seguro(a) ?" ng-really-click="vm.remove(cliente)" item="cliente">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>

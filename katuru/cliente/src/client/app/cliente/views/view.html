<section class="mainbar" data-ng-init="vm.toViewCliente()">

  <div class="panel panel-primary">
    <div class="panel-heading">
			Detalles del cliente
    </div>
    <div class="panel-body">

      <form novalidate>
        <formly-form model="vm.cliente" fields="vm.formFields">
        </formly-form>
      </form>

      <hr/>
      <div>
        <a class="btn btn-success" href="/cliente/{{vm.cliente.id}}/edit">
          <i class="glyphicon glyphicon-edit"></i> Editar
        </a>
        <a class="btn btn-danger" title="Borrar" ng-really-message="Esta usted seguro(a) ?" ng-really-click="vm.remove()" item="vm.cliente">
          <i class="glyphicon glyphicon-remove-circle"></i> Borrar
        </a>
        <a class="btn btn-primary" href="/cliente">
          <i class="glyphicon glyphicon-list"></i> Listado de clientes
        </a>
      </div>

    </div>
  </div>

</section>

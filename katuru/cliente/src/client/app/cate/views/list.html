<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Cate List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/cate/create">
          <i class="glyphicon glyphicon-open"></i> New Cate
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="cate in vm.categorias2">
              <td data-title="'Descripcion'" sortable="'descripcion'" filter="{ 'descripcion': 'text' }">{{cate.descripcion}}</td>
              <td data-title="'Otro'" sortable="'V'" filter="{'otro': 'text'}">{{cate.otro}}</td>
              <td>
                 <div class="table-actions">
                     <!-- <a class="btn btn-default" title="View" href="/cate/{{cate.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a> -->
                      <a class="btn btn-default" title="Editar" href="/cate/{{cate.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Borrar" ng-really-message="Esta usted seguro(a) ?" ng-really-click="vm.remove(cate)" item="cate">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>

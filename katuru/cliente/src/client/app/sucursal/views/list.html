<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Sucursal List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/sucursal/create">
          <i class="glyphicon glyphicon-open"></i> New Sucursal
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="sucursal in vm.sucursales2">
              <td data-title="'Identificador de Establecimiento'" sortable="'idE'" filter="{ 'idE': 'text' }">{{sucursal.idE}}</td>
              <td data-title="'Descripcion'" sortable="'descripcion'" filter="{'descripcion': 'text'}">{{sucursal.descripcion}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/sucursal/{{sucursal.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/sucursal/{{sucursal.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(sucursal)" item="sucursal">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>

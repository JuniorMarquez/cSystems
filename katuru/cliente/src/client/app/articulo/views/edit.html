<section class="mainbar" data-ng-init="vm.toEditArticulo()">

  <div class="panel panel-primary">

      <form data-ng-submit="vm.update()" novalidate>

  <tabset>
      <tab heading="Datos obligatorios">  </br>
      
                        <div class="row" >
                              <div class="form-group">
                                  <div class="col-md-6">
                                  Titulo *
                                      <input type="text"  class="form-control" name="titulo"   ng-model="vm.articulo.titulo" required="true">
                                  </div>
                                  <div class="col-md-2">
                                   COD *
                                      <input type="text"  class="form-control" name="barcode"   ng-model="vm.articulo.cod" placeholder="Código interno"required="true" 
onkeyup="javascript:this.value=this.value.toUpperCase();" 

                                      >
                                  </div>

                                   <div class="col-md-3">
                                   Codigo de Barras *
                                      <input type="text"  class="form-control" name="barcode"   ng-model="vm.articulo.barcode" required="true">
                                  </div>
                              </div>  
                          </div>

                          <div class="row">
                              <div class="form-group">

                                  <div class="col-md-8">
                                      Descripcion *
                                      <textarea class="form-control" rows="2" name="descripcion"   ng-model="vm.articulo.descripcion" required="true"></textarea>
                                  </div>
                                   <div class="col-md-2">
                                        Categoría *
                                        <select  id="categoria" ng-model="vm.articulo.categoria" ng-options="option as option.descripcion  for option in vm.categorias2"></select>
                                    </div>  
                                </div>
                           </div> 
                          <div class="row">
                              <div class="form-group">
                                         <div class="col-md-2">
                                        Stock.min *
                                        <input type="number"  min="1"class="form-control" name="stockMinimo"  ng-model="vm.articulo.stockMinimo" required="true">
                                        </div> <!--
                                         <div class="col-md-2">
                                        Existencia *
                                        <input type="number"  min="1"class="form-control" name="existencia"  ng-model="vm.articulo.existencia" required="true">
                                        </div>
                                        <div class="col-md-2">
                                          Precio de costo *
                                          <input type="number"  min="0"class="form-control" name="precioCosto"  ng-model="vm.articulo.precioCosto" required="true">
                                      </div>
                                      <div class="col-md-2">
                                          Precio base *
                                          <input type="number"  min="0"class="form-control" name="precioBase"  ng-model="vm.articulo.precioBase" required="true">
                                      </div> 
                                       -->
                                         
                              </div>  
                          </div>
                          <div class="row">
                              <div class="form-group">
                           <div class="col-md-6">
                                        Proveedor principal*

                                        <ui-select ng-model="vm.articulo.proveedor" required="true"
                                          theme="bootstrap"
                                          class="select-proveedor"
                                          title="Seleccione un proveedor" id="proveedor">
                                          
                                          <ui-select-match placeholder="Indique un proveedor...">{{$select.selected.nombreRazon}}</ui-select-match >
                                          
                                          <ui-select-choices repeat="proveedor as proveedor in vm.proveedors"

                                            refresh="vm.refreshProveedors($select.search)"
                                            refresh-delay="0">  
                                           <!-- <div ng-bind-html="proveedor.nombreRazon | highlight: $select.search"></div>
                                            -->
                                            <span ng-bind="proveedor.nombreRazon"></span>
                                          </ui-select-choices>
                              
                                        </ui-select>  
                                       </div>  
                          </div>
                          </div>

<tab heading="Datos opcionales">
 </br>
              
<div class="row">
    <div class="form-group">

                <input type="text"  class="form-control" name="serial"   ng-model="vm.articulo.serial" placeholder="Serial">

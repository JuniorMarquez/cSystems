<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Usuariopart List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/usuariopart/create">
          <i class="glyphicon glyphicon-open"></i> Agregar Usuario
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="usuariopart in $data">
              <td data-title="'Nombres'" sortable="'nombres'" filter="{ 'nombres': 'text' }">{{usuariopart.nombres}}</td>
              <td data-title="'Usuario'" sortable="'user'" filter="{'user': 'text'}">{{usuariopart.user}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/usuariopart/{{usuariopart.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/usuariopart/{{usuariopart.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(usuariopart)" item="usuariopart">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>

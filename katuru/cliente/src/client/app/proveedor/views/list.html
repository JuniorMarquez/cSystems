<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Listado de proveedores
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/proveedor/create">
          <i class="glyphicon glyphicon-open"></i> Agregar proveedor
        </a>
      </div>
        <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Buscar" ng-model="searchFish">
      </div>      
    </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="proveedor in vm.proveedores2 | filter:searchFish">
              <td data-title="'Nombre o Razon Social'" >{{proveedor.nombreRazon}}</td>
              <td data-title="'Cedula/Rif'" >{{proveedor.cedulaRif}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default btn-xs" title="Ver detalles" href="/proveedor/{{proveedor.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default btn-xs" title="Editar" href="/proveedor/{{proveedor.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger btn-xs" title="Borrar" ng-really-message="Esta usted seguro(a) ?" ng-really-click="vm.remove(proveedor)" item="proveedor">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
